<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <center>
      <h1>To Do List</h1>
      <div class="container">
        <input id="inputField" type="text" /><button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer"></div>
        <button id="all" class="all-btn">All-Tasks</button>
        <button id="clearall" class="all-btn">Clear-All-Tasks</button>
        <button id="clrcompleted" class="all-btn">Clear Completed</button>
        <button id="completed" class="all-btn">Completed-Tasks</button>
        <button id="active" class="all-btn">Active-Task</button>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>

    
</body>
</html>
